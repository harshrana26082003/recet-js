<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shooping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center"> shooping cart </h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="my table" class="table" >
                        <thead>
                            <tr>
                                <th>product</th>
                                <th>name</th>
                                <th>Qty</th>
                                <th>price</th>
                                <th class="text-right">
                                    <span id="amount" class="amount">amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="images/5.webp" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>product one</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+
                                    </button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                    <button class="cart-qty-minus" type="button" value="-">-
                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="72" class="price  form-control" disabled>
                            </td>
                            <td align="right">$ <span id="amount" class="amount">0</span></td>
                        </tr>
                        <!-- 1 -->
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="images/2.jpg" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>product two</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+
                                    </button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                    <button class="cart-qty-minus" type="button" value="-">-
                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="125" class="price  form-control" disabled>
                            </td>
                            <td align="right">$ <span id="amount" class="amount">0</span></td>
                        </tr>
                        <!-- 2 -->
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="images/4.webp" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>product three</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+
                                    </button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                    <button class="cart-qty-minus" type="button" value="-">-
                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="250" class="price  form-control" disabled>
                            </td>
                            <td align="right">$ <span id="amount" class="amount">0</span></td>
                        </tr>
                        <!-- 3 -->

                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="images/3.webp" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>product four</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+
                                    </button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                    <button class="cart-qty-minus" type="button" value="-">-
                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="300" class="price  form-control" disabled>
                            </td>
                            <td align="right">$ <span id="amount" class="amount">0</span></td>

                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td align="right">
                                <strong>TOTAL = $
                                    <span id="total" class="total">0</span>
                                </strong>
                            </td>
                        </tr>
                    </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
